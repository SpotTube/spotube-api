  #   expose:
  #     - 9000
  #   command: gateway s3
  #   tty: true
  #   networks:
  #     - ktalk-network
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - .:/usr/src/app
    tty: true
    depends_on:
      - mongo
    links:
      - mongo
    expose:
      - ${APP_PORT}
    # command: yarn start:dev
    networks:
      - ktalk-network
networks:
  ktalk-network:
    driver: bridge
